<div class="cards-cont">
  <div class="btn-cont">
    <button (click)="addItem()">Add</button>
    <button *ngIf="cards.length !== 0" (click)="remove()">Remove</button>
    <button *ngIf="cards.length !== 0" (click)="removeAll()">Remove all</button>
  </div>
  <div *ngFor="let card of cards; let index = index">
    <card [i]='index+1'></card>
  </div>
  <div *ngIf="cards.length === 0">
    <h1>Card list is empty</h1>
  </div>
</div>
